<head>
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background-color: lightgray;">
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">Dungeoneer's Flask</span>
    </nav>
    <div class="container">
        <div class="row m-5">
            <div class="col"></div>
            <div class="col p-5" style="outline-style: solid; background-color: rgb(167, 167, 167);">
                <h4>Register your account</h4>
                <form action='/register' method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control border-dark" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control border-dark" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Verify Password:</label>
                        <input type="password" class="form-control border-dark" id="password2" name="password2">
                    </div>
                    <div class="mb-3" id="sneaky">
                        <label for="bots" class="form-label">Bots Type Here:</label>
                        <input type="text" class="form-control border-dark" id="bots" name="bots">
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Submit" class="border-dark">
                    </div>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            
            <div class="col"></div>
        </div>
    </div>
    <script>
        document.getElementById('sneaky').hidden = true;
    </script>
</body>
