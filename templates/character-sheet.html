<!DOCTYPE html>
<head>
    
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background-color: lightgray;">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <div class="d-inline mb-0 ps-2">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Return to Home</a>
                </li>
            </ul>
        </div>
        <div class="d-inline mb-0">
            <span class="navbar-brand h1">Dungeoneer's Flask</span>
        </div>
        <div class="d-inline mb-0 ms-5 pe-2">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <form class="mt-3">
        <div class="container">
            <div class="row mb-5">
                <div class="col">
                    <div class="form-floating border-bottom border-dark">
                        <input type="text" class="form-control" id="char_name" maxlength="30" style="background: none;">
                        <label for="char_name">Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="row me-1">
                        <div class="col form-floating border-bottom border-dark">
                            <input type="text" class="form-control" id="class_name" maxlength="15" style="background: none;">
                            <label for="class_name">Class</label>
                        </div>
                        <div class="col form-floating border-bottom border-dark">
                            <input type="number" class="form-control" id="character_level" max=20 min=1 style="background: none;">
                            <label for="character_level">Level</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col form-floating border-bottom border-dark">
                            <input type="text" class="form-control" id="race_name" maxlength="15" style="background: none;">
                            <label for="race_name">Race</label>
                        </div>
                        <div class="col form-floating border-bottom border-dark">
                            <input type="text" class="form-control" id="char_alignment" maxlength="2" style="background: none;">
                            <label for="char_alignment">Alignment</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border-bottom border-dark mt-5 pt-5"></div>
            <div class="row mt-5">
                {% for val in ["STR", "DEX", "CON", "INT", "WIS", "CHA"] %}
                <div class="col">
                    <div class="form-floating border-bottom border-dark">
                        <input type="number" class="form-control" id="char_{{val}}" min=1 max=30 style="background: none;">
                        <label for="char_{{val}}">{{val}}</label>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row border-bottom border-dark mt-5 pt-5"></div>
        </div>
    </form>
</body>
</html>
